		$('#table_refresh').load("/local");

<title>尤洪</title>
</head>
<body>
	<!--Begin Header Begin-->
	<div class="soubg">
		<div class="sou">
			<span class="fr"> <span class="fl">你好，请<a
					href="Login.html">登录</a>&nbsp; <a href="Registhtml.html"
					style="color:#ff4e00;">免费注册</a>&nbsp;
			</span> <span class="fl">|&nbsp;关注我们：</span> <span class="s_sh"><a
					href="#" class="sh1">新浪</a><a href="#" class="sh2">微信</a></span> <span
				class="fr">|&nbsp;<a href="#">手机版&nbsp;<img
						src="images/s_tel.png" align="absmiddle" /></a></span>
			</span>
		</div>
	</div>
	<!--End Header End-->
	<!--Begin Login Begin-->
	

		
	<div class="log_bg">
		<div class="top">
			<div class="logo">
				<a href="Index.html"><img src="images/logo.png" /></a>
			</div>
		</div>
		<div class="regist">
			<div class="log_img">
				<img src="images/l_img.png" width="611" height="425" />
			</div>
			<div class="reg_c">
				<form action="/Immediateregistration.html" id="formid" method="post"
					onsubmit="return false">
					 <!-- 添加隐藏域 -->   
					 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>   
				
					
					
					<table border="0"
						style="width:420px; font-size:14px; margin-top:20px;"
						cellspacing="0" cellpadding="0">
						<tr height="50" valign="top">
							<td width="95">&nbsp;</td>
							<td><span class="fl" style="font-size:24px;">注册</span> <span
								class="fr">已有商城账号，<a href="Loginhtml.html"
									style="color:#ff4e00;">我要登录</a></span></td>
						</tr>
						<tr height="50">
							<td align="right"><font color="#ff4e00">*</font>&nbsp;用户名&nbsp;</td>
							<td><input type="text" onblur="checkNamea()" value=""
								name="loginname" id="luser" class="l_user" maxlength="16"
								placeholder="用户名就是是用来登陆得账号" /></td>
						</tr>
						<tr height="50">
							<td align="right"><font color="#ff4e00">*</font>&nbsp;密码
								&nbsp;</td>
							<td><input type="password" onblur="checkpwd()" value=""
								name="password" class="l_pwd" id="pwd" maxlength="18"
								placeholder="6~16位字符，区分大小写" /></td>
						</tr>
						<tr height="50">
							<td align="right"><font color="#ff4e00">*</font>&nbsp;确认密码
								&nbsp;</td>
							<td><input type="password" value="" onblur="eqPwd()"
								class="l_pwd" id="l_pwd" maxlength="16" placeholder="确认密码" /></td>
						</tr>
						<tr height="50">
							<td align="right"><font color="#ff4e00">*</font>&nbsp;真实姓名
								&nbsp;</td>
							<td><input type="text" value="" onblur="checkNumName()"
								name="username" id="username" class="l_num" maxlength="16"
								placeholder="输入您得姓名" /></td>
						</tr>
						<tr>
							<td align="right"><font color="#ff4e00">*</font>性别 &nbsp;</td>
							<td><input type="radio" value="1" name="sex" checked />男&nbsp;
								<input type="radio" value="2" name="sex" />女</td>
						</tr>
						<tr height="50">
							<td align="right"><font color="#ff4e00"></font>身份证号 &nbsp;</td>
							<td><input type="text" value="" onblur="checkLenMem()"
								name="identitycode" id="l_mem" class="l_mem" maxlength="18"
								placeholder="输入您得身份证号码" /></td>
						</tr>
						<tr height="50">
							<td align="right"><font color="#ff4e00"></font>&nbsp;邮箱
								&nbsp;</td>
							<td><input type="text" value="" onblur="checkNullEmail()"
								name="email" id="l_email" class="l_email" maxlength="16"
								placeholder="请输入您的常用邮箱" /></td>
						</tr>
						<tr height="50">
							<td align="right"><font color="#ff4e00"></font>&nbsp;手机
								&nbsp;</td>
							<td><input type="text" value="" onblur="checkNullTel()"
								name="mobile" id="mobile" class="l_tel" maxlength="11"
								placeholder="手机号码" /></td>
						</tr>
						<tr height="50">
							<td align="right"><font color="#ff4e00"></font>&nbsp;验证码&nbsp;</td>
							<td><input type="text" id="textyanzhengma"
								onblur="panduanyzm()"
								disabled="disabled"
								name="textyanzhengma"
								style="width:180px;height:34px;border: 1px solid #cccccc;" placeholder="请先获取验证码"/> <!-- <input type = "button" id="yanzhengma" onclick="createCode()" style="width:110px;height:40px;"/> -->
								<!-- <input type="text" id="yzm2" name="yanzhengma" style="display: none"/> -->
								<a href="javascript:createmobile()" id="alianjie"
								style="font-size:12px; font-family:'宋体';">获取验证码</a></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td style="font-size:12px; padding-top:20px;"><span
								style="font-family:'宋体';" class="fl"> <label
									class="r_rad"><input type="checkbox" /></label><label
									class="r_txt">我已阅读并接受《用户协议》</label>
							</span></td>
						</tr>
						<tr height="60">
							<td>&nbsp;</td>
							<td><a href="javascript:"><input type="submit"
                                                             value="立即注册" id="Reg_btn" class="log_btn" /></a></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<!--End Login End-->

				src="images/b_2.gif" width="98" height="33" /><img
				src="images/b_3.gif" width="98" height="33" /><img
				src="images/b_4.gif" width="98" height="33" /><img
				src="images/b_5.gif" width="98" height="33" /><img
				src="images/b_6.gif" width="98" height="33" />
		</div>
