<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 模态框（Modal）插件</title>
	<script type="text/javascript" src="js/jquery-1.4.2.min.js" th:src="@{js/jquery-1.4.2.min.js}"></script>
    <script type="text/javascript" src="js/ChenYan/order.js"  th:src="@{js/ChenYan/order.js}" ></script> 
    
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="js/ChenYan/jquery.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
	

 
</head>
<body>

<h2>创建模态框（Modal）</h2>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	开始演示模态框
</button>
<a th:href="@{addressModal(userid=2)}" data-toggle="modal" data-target="#myModal">收货地址</a>
<!-- 模态框（Modal） -->
<div th:fragment="showDetails" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
	<div class="modal-dialog" style="width:940px;height:500px;overflow:auto;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					模态框（Modal）标题
				</h4>
			</div>
			<div class="modal-body">
				在这里添加一些文本
			</div>
			<div class="modal-footer">
			    
				<button type="button"  class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary">
					提交更改
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>

	
	<!-- 修改地址模块 -->
	<form  enctype="multipart/form-data" method="post" id="upform" th:fragment="upaddress">    	              
            <table border="0" class="add_tab" th:each="uass:${oneaddress}" style="width:930px;"  cellspacing="0" cellpadding="0">
              <tr>
                <th><h3>修改地址</h3></th>
              </tr>
              <tr>
                <td width="135" align="right">配送地区</td>
                <td colspan="3" style="font-family:'宋体';">
                	<select class="jj" name="country" style="background-color:#f6f6f6;">
                      <option value="0" selected="selected">请选择...</option>
                      <option value="1">中国</option>
                      <option value="2">中国</option>
                      <option value="3">中国</option>
                      <option value="4">中国</option>
                    </select>
                	<select class="jj" name="province">
                      <option value="0" selected="selected">请选择...</option>
                      <option value="1">四川</option>
                      <option value="2">重庆</option>
                      <option value="3">北京</option>
                      <option value="4">云南</option>
                    </select>
                    <select class="jj" name="city">
                      <option value="0" selected="selected">请选择...</option>
                      <option value="1">成都</option>
                      <option value="2">宜宾</option>
                      <option value="3">南充</option>
                      <option value="4">绵阳</option>
                    </select>
                    <select class="jj" name="area">
                      <option value="0" selected="selected">请选择...</option>
                      <option value="1">武侯区</option>
                      <option value="2">成华区</option>
                      <option value="3">锦江区</option>
                      <option value="4">青羊区</option>
                    </select>
                    （必填）
                </td>
              </tr>
              <tr>
                <td align="right">收货人姓名</td>
                <td style="font-family:'宋体';">
                <input type="text" name="name" th:value="${uass.name}"  class="add_ipt" />（必填）
                <input type="hidden"  name="id" th:value="${uass.id}"  class="add_ipt" />
                <input type="hidden"  id="userId" name="userid"   th:value="${uass.userid}" autocomplete="off" class="add_ipt" />
                </td>
                <td align="right">电子邮箱</td>
                <td style="font-family:'宋体';"><input type="text" name="email"  th:value="${uass.email}" class="add_ipt" />（必填）</td>
              </tr>
              <tr>
                <td align="right">详细地址</td>
                <td style="font-family:'宋体';"><input type="text" name="addressdetail" th:value="${uass.addressdetail}" class="add_ipt" />（必填）</td>
                <td align="right">邮政编码</td>
                <td style="font-family:'宋体';"><input type="text" name="code" th:value="${uass.code}"  class="add_ipt" /></td>
              </tr>
              <tr>
                <td align="right">手机</td>
                <td style="font-family:'宋体';"><input type="text" name="mobile" th:value="${uass.mobile}"  class="add_ipt" />（必填）</td>
                <td align="right">电话</td>
                <td style="font-family:'宋体';"><input type="text" name="phone" th:value="${uass.phone}"  class="add_ipt" /></td>
              </tr>
              <tr>
                <td align="right">标志建筑</td>
                <td style="font-family:'宋体';"><input type="text" name="build" th:value="${uass.build}" autocomplete="off" class="add_ipt" /></td>
                <td align="right">最佳送货时间</td>
                <td style="font-family:'宋体';"><input type="text" name="basttime" th:value="${uass.basttime}" autocomplete="off" class="add_ipt" /></td>
              </tr>
            </table>  
               <div class="modal-footer">
				<button type="button" id="closeBtn"  class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" th:onclick="'javascript:upAddress()'" class="btn btn-primary">
					提交更改
				</button>
			</div>        
            </form>
       
            
            
          <!-- 新增地址模块 -->        
	      <form  enctype="multipart/form-data"  method="post" id="addform"  th:fragment="addAddress">    	              
            <table border="0" class="add_tab"    style="width:930px;"  cellspacing="0" cellpadding="0">
              <tr>
                <th><h3>新增地址</h3></th>
              </tr>
              <tr>
                <td width="135" align="right">配送地区</td>
                <td colspan="3" style="font-family:'宋体';">
                	<select class="jj" name="country" style="background-color:#f6f6f6;">
                      <option value="0" selected="selected">请选择...</option>
                      <option value="1">中国</option>
                      <option value="2">中国</option>
                      <option value="3">中国</option>
                      <option value="4">中国</option>
                    </select>
                	<select class="jj" name="province">
                      <option value="0" selected="selected">请选择...</option>
                      <option value="1">四川</option>
                      <option value="2">重庆</option>
                      <option value="3">北京</option>
                      <option value="4">云南</option>
                    </select>
                    <select class="jj" name="city">
                      <option value="0" selected="selected">请选择...</option>
                      <option value="1">成都</option>
                      <option value="2">宜宾</option>
                      <option value="3">南充</option>
                      <option value="4">绵阳</option>
                    </select>
                    <select class="jj" name="area">
                      <option value="0" selected="selected">请选择...</option>
                      <option value="1">武侯区</option>
                      <option value="2">成华区</option>
                      <option value="3">锦江区</option>
                      <option value="4">青羊区</option>
                    </select>
                    （必填）
                </td>
              </tr>
              <tr>
                <td align="right">收货人姓名</td>
                <td style="font-family:'宋体';">
                <input type="hidden" name="userid" th:each="userid:${userid}"  th:value="${userid}" class="getUserId"   />
                <input type="hidden" name="remark"   value="万达集团"  />
                <input type="text" name="name" autocomplete="off"   class="add_ipt" />（必填）
                
                </td>
                <td align="right">电子邮箱</td>
                <td style="font-family:'宋体';"><input type="text" name="email" autocomplete="off"   class="add_ipt" />（必填）</td>
              </tr>
              <tr>
                <td align="right">详细地址</td>
                <td style="font-family:'宋体';"><input type="text" name="addressdetail" autocomplete="off"  class="add_ipt" />（必填）</td>
                <td align="right">邮政编码</td>
                <td style="font-family:'宋体';"><input type="text" name="code" autocomplete="off"  class="add_ipt" /></td>
              </tr>
              <tr>
                <td align="right">手机</td>
                <td style="font-family:'宋体';"><input type="text" name="mobile" autocomplete="off" class="add_ipt" />（必填）</td>
                <td align="right">电话</td>
                <td style="font-family:'宋体';"><input type="text" name="phone" autocomplete="off"  class="add_ipt" /></td>
              </tr>
              <tr>
                <td align="right">标志建筑</td>
                <td style="font-family:'宋体';"><input type="text" name="build" autocomplete="off"  class="add_ipt" /></td>
                <td align="right">最佳送货时间</td>
                <td style="font-family:'宋体';"><input type="text" name="basttime" autocomplete="off"  class="add_ipt" /></td>
              </tr>
            </table>  
               <div class="modal-footer">
				<button type="button" id="closeBtn" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" th:onclick="'javascript:insertAddress()'" class="btn btn-primary">
					提交
				</button>
			</div>        
            </form>
           
</body>
</html>
